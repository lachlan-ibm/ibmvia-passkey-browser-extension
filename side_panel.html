<body>
    <h1>FIDO2 Extension side panel</h1>
    <p>This side panel is enabled on fidointerop.com</p>
    <button id="triggerBtn">Show fidoutilsConfig</button>
    <div id="fidoUtilsDiv">
        <!-- Display the encryption passphrase -->
        <div id="encryptionPassphrase" class="fidoUtilsData"></div>
        <!-- Display the fido-u2f data -->
        <div id="cert" class="fidoUtilsData"></div>
        <div id="privateKeyHex" class="fidoUtilsData"></div>
        <div id="publicKeyHex" class="fidoUtilsData"></div>
        <!-- Display the packed data -->
        <div id="packed-aaguid" class="fidoUtilsData"></div>
        <div id="packed-cert" class="fidoUtilsData"></div>
        <div id="packed-privateKeyHex" class="fidoUtilsData"></div>
        <div id="packed-publicKeyHex" class="fidoUtilsData"></div>
        <!-- Display the packed-self data -->
        <div id="packed-self-aaguid" class="fidoUtilsData"></div>
