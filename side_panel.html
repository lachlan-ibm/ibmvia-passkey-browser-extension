<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Side panel</title>
		<link rel="stylesheet" href="side_panel.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- Sidebar content here if needed -->
		<div id="main-content">
			<div id="logo">
				<!-- <img src="icons/FV_logo.png" alt="" width="150" height="50" /> -->
				<svg
					version="1.1"
					id="icon"
					xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink"
					x="0px"
					y="0px"
					width="32px"
					height="32px"
					viewBox="0 0 32 32"
					style="enable-background: new 0 0 32 32"
					xml:space="preserve"
				>
					<style type="text/css">
						.st0 {
							fill: none;
						}
					</style>
					<path
						d="M25,30l-2.1-1c-1.7-0.8-2.9-2.6-2.9-4.5V18h10v6.5c0,1.9-1.1,3.7-2.9,4.5L25,30z M22,20v4.5c0,1.2,0.7,2.2,1.7,2.7l1.3,0.6
			   l1.3-0.6c1-0.5,1.7-1.6,1.7-2.7V20H22z"
						fill="#2563eb"
					/>
					<circle cx="22" cy="10" r="2" />
					<path
						d="M21,2c-5,0-9,4-9,9c0,0.9,0.1,1.8,0.4,2.6L2,24v6h6l10-10l-1.4-1.4l-2.8,2.8L12.4,20L11,21.4l1.4,1.4l-1.6,1.6L9.4,23
			   L8,24.4l1.4,1.4L7.2,28H4v-3.2l9.8-9.8l0.8-0.8L14.3,13c-0.2-0.7-0.3-1.3-0.3-2c0-3.9,3.1-7,7-7s7,3.1,7,7c0,1.5-0.5,2.9-1.3,4h2.3
			   c0.6-1.2,0.9-2.6,0.9-4C30,6,26,2,21,2z"
						fill="#2563eb"
					/>
					<rect
						id="_x3C_Transparent_Rectangle_x3E__232_"
						y="0"
						class="st0"
						width="32"
						height="32"
					/>
				</svg>
				<h2 id="title">IBM Passkey Extension</h2>
			</div>
			<div id="header">
				<button id="triggerBtn">FIDO2 Config</button>
				<label for="file-selector" id="importBtn"> Import</label>
				<input type="file" id="file-selector" />
			</div>
			<!-- Form to display properties of fidoUtilsConfig -->
			<div id="activity-indicator">
				<div id="loading-indicator" style="display: none">
					<div id="spinner" class="spinner"></div>
					Loading...
				</div>
			</div>
			<form id="fidoutilsForm" style="display: none">
				<div class="form-group" style="margin-bottom: 0; padding: 0">
					<label for=""><code>{</code></label>
				</div>
				<div class="form-group nested-group">
					<label for="encryption"
						><code style="color: #3b82f6">encryptionPassphrase</code>:</label
					>
					<input type="text" id="encryption" name="encryptionPassphrase" />
				</div>
				<div class="form-group nested-group">
					<label for=""
						><code style="color: #3b82f6">fido-u2f</code><code>: {</code></label
					>
					<div class="nested-content">
						<label for="cert"
							><code style="color: #3b82f6">cert</code><code>:</code></label
						>
						<textarea id="cert" name="cert"></textarea>
						<label for="privateKeyHex"
							><code style="color: #3b82f6">privateKeyHex</code
							><code>:</code></label
						>
						<textarea id="privateKeyHex" name="privateKeyHex"></textarea>
						<label for="publicKeyHex"
							><code style="color: #3b82f6">publicKeyHex</code
							><code>:</code></label
						>
						<textarea id="publicKeyHex" name="publicKeyHex"></textarea>
					</div>
					<label for=""><code>}</code></label>
				</div>
				<div class="form-group nested-group">
					<label for=""
						><code style="color: #3b82f6">packed</code><code>: {</code></label
					>
					<div class="nested-content">
						<label for="packed-aaguid"
							><code style="color: #3b82f6">aaguid</code><code>:</code></label
						>
						<textarea id="packed-aaguid" name="aaguid"></textarea>
						<label for="packed-cert"
							><code style="color: #3b82f6">cert</code><code>:</code></label
						>
						<textarea id="packed-cert" name="cert"></textarea>
						<label for="packed-privateKeyHex"
							><code style="color: #3b82f6">privateKeyHex</code
							><code>:</code></label
						>
						<textarea id="packed-privateKeyHex" name="privateKeyHex"></textarea>
						<label for="packed-publicKeyHex"
							><code style="color: #3b82f6">publicKeyHex</code
							><code>:</code></label
						>
						<textarea id="packed-publicKeyHex" name="publicKeyHex"></textarea>
					</div>
					<label for=""><code>}</code></label>
				</div>
				<div class="form-group nested-group">
					<label for=""
						><code style="color: #3b82f6">tpm</code><code>: {</code></label
					>
					<div class="nested-content">
						<label for="tpm-aaguid"
							><code style="color: #3b82f6">aaguid</code><code>:</code></label
						>
						<textarea id="tpm-aaguid" name="aaguid"></textarea>
						<label for="tpm-privateKeyPEM"
							><code style="color: #3b82f6">privateKeyPEM</code
							><code>:</code></label
						>
						<textarea id="tpm-privateKeyPEM" name="publicKeyPEM"></textarea>
						<label for="tpm-publicKeyPEM"
							><code style="color: #3b82f6">publicKeyPEM</code
							><code>:</code></label
						>
						<textarea id="tpm-publicKeyPEM" name="publicKeyPEM"></textarea>
						<label for="tpm-cert"
							><code style="color: #3b82f6">cert</code><code>:</code></label
						>
						<textarea id="tpm-cert" name="cert"></textarea>
						<label for="tpm-interCertInput"
							><code style="color: #3b82f6">tpmInterCertInput</code
							><code>:</code></label
						>
						<textarea
							id="tpm-interCertInput"
							name="tpm-interCertInput"
						></textarea>
					</div>
					<label for=""><code>}</code></label>
				</div>
				<div class="form-group nested-group">
					<label for=""
						><code style="color: #3b82f6">packed-self</code
						><code>: {</code></label
					>
					<div class="nested-content">
						<label for="packed-self-aaguid"
							><code style="color: #3b82f6">aaguid</code><code>:</code></label
						>
						<textarea id="packed-self-aaguid" name="aaguid"></textarea>
					</div>
					<label for=""><code>}</code></label>
				</div>
				<div class="form-group">
					<label for=""><code>}</code></label>
				</div>
				<div id="bottom-buttons">
					<button id="saveBtn" type="submit">Update</button>
					<div id="successMessage" style="display: none; color: green">
						fidoutilsConfig updated successfully
					</div>
					<button id="file-saver" style="display: none">Export</button>
				</div>
			</form>
		</div>
		<script src="middle.js"></script>
		<div id="logo-container">
			<img
				id="ibm-logo"
				src="icons/IBM_logoÂ®_pos_blue60_RGB.png"
				alt="IBM logo"
			/>
		</div>
	</body>
</html>
